<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light on and off</title>
    <style>
      body {
        height: 100vh;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        border-radius: 9px;
        text-align: center;
        background-color: white;
      }
  
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-heading">
        <h1>Can you turn on the lights</h1>
        <button
          onclick="document.getElementById('myImage').src='./Images/lightsOn.png' "
        >
          turn on
        </button>
        <img src="./Images/lightsOff.png" alt="" id="myImage" />
        <button
          onclick="document.getElementById('myImage').src='./Images/lightsOff.png' "
        >
          turn off
        </button>
      </div>
    </div>
  </body>
</html>
